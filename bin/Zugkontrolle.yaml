Streckenabschnitte:
- Name: welt
  Fließend: HIGH
  StromAnschluss:
    Pin: 1
Bahngeschwindigkeiten:
- UmdrehenAnschluss:
    Pin: 0
  FahrstromAnschlüsse:
  - PCF8574Port:
      Variante: A
      a2: HIGH
      PCF8574Port: 0
      a1: LOW
      a0: HIGH
  Name: Konstante Spannung
  Fließend: LOW
  Zugtyp: Märklin
- GeschwindigkeitsPin: 19
  Name: HardwarePWM
  Zugtyp: Märklin
  Fließend: HIGH
- GeschwindigkeitsPin: 26
  Name: SoftwarePWM
  Zugtyp: Märklin
  Fließend: HIGH
Kupplungen:
- Name: meh
  KupplungsAnschluss:
    Pin: 5
  Fließend: HIGH
Weichen:
- Name: bla
  Zugtyp: Märklin
  Fließend: HIGH
  RichtungsAnschlüsse:
  - - Links
    - Pin: 5
  - - Gerade
    - Pin: 4
- Name: blubb
  Zugtyp: Märklin
  Fließend: HIGH
  RichtungsAnschlüsse:
  - - Rechts
    - Pin: 3
  - - Gerade
    - Pin: 2
Pläne:
- Dauerschleife: true
  Name: Dauerschleife
  Aktionen:
  - Streckenabschnitt:
      Name: welt
      Fließend: HIGH
      StromAnschluss:
        Pin: 1
    Aktion: Strom
    Fließend: Fließend
  - Wert:
      µs: 1000000
    Aktion: Warten
  - Streckenabschnitt:
      Name: welt
      Fließend: HIGH
      StromAnschluss:
        Pin: 1
    Aktion: Strom
    Fließend: Gesperrt
  - Wert:
      µs: 1000000
    Aktion: Warten
- Dauerschleife: false
  Name: Stehenbleiben!
  Aktionen:
  - Wert: 0
    Bahngeschwindigkeit:
      GeschwindigkeitsPin: 26
      Name: SoftwarePWM
      Zugtyp: Märklin
      Fließend: HIGH
    Aktion: Geschwindigkeit
- Dauerschleife: false
  Name: Mega-Plan
  Aktionen:
  - Wert: 23
    Bahngeschwindigkeit:
      GeschwindigkeitsPin: 26
      Name: SoftwarePWM
      Zugtyp: Märklin
      Fließend: HIGH
    Aktion: Geschwindigkeit
  - Wert: 79
    Bahngeschwindigkeit:
      GeschwindigkeitsPin: 19
      Name: HardwarePWM
      Zugtyp: Märklin
      Fließend: HIGH
    Aktion: Geschwindigkeit
  - Wert:
      µs: 9000000
    Aktion: Warten
  - Wert: 0
    Bahngeschwindigkeit:
      GeschwindigkeitsPin: 26
      Name: SoftwarePWM
      Zugtyp: Märklin
      Fließend: HIGH
    Aktion: Geschwindigkeit
  - Wert: 0
    Bahngeschwindigkeit:
      GeschwindigkeitsPin: 19
      Name: HardwarePWM
      Zugtyp: Märklin
      Fließend: HIGH
    Aktion: Geschwindigkeit
